<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regia Gioco Impostore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .control-panel {
            background: #252525;
            padding: 25px;
            border-radius: 8px;
            overflow-y: auto;
        }

        .display-panel {
            background: #000;
            border-radius: 8px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-upload {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }

        .file-label:hover {
            background: #404040;
        }

        .file-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        select:focus {
            outline: 2px solid #555;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #f44336;
            margin-top: 5px;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        .display-question {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 60px;
            line-height: 1.4;
            color: #fff;
        }

        .display-impostor {
            background: #2a2a2a;
            padding: 30px 50px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .impostor-label {
            font-size: 18px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .impostor-name {
            font-size: 36px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }

        .impostor-question {
            font-size: 28px;
            color: #e0e0e0;
        }

        .hidden {
            display: none;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h1>üéÆ Pannello di Controllo</h1>
            
            <div class="section">
                <h2>üìÑ File</h2>
                <div class="file-status" id="domandeStatus">Caricamento domande...</div>
                <div class="file-status" id="nomiStatus">Caricamento nomi...</div>
                
                <div id="manualUpload" class="hidden" style="margin-top: 20px;">
                    <div class="file-upload">
                        <label class="file-label" for="domandeFile">
                            Carica domande.txt
                        </label>
                        <input type="file" id="domandeFile" accept=".txt">
                    </div>
                    <div class="file-upload">
                        <label class="file-label" for="nomiFile">
                            Carica tomodachi.txt
                        </label>
                        <input type="file" id="nomiFile" accept=".txt">
                    </div>
                </div>
                
                <button id="toggleUpload" style="background: #555; font-size: 12px; padding: 8px; margin-top: 10px;">
                    Mostra caricamento manuale
                </button>
            </div>

            <div class="section">
                <h2>‚ùì Domanda per Tutti</h2>
                <select id="domandaTutti" disabled>
                    <option value="">Carica prima domande.txt</option>
                </select>
            </div>

            <div class="section">
                <h2>üé≠ Impostore</h2>
                <select id="impostore" disabled>
                    <option value="">Carica prima tomodachi.txt</option>
                </select>
            </div>

            <div class="section">
                <h2>ü§î Domanda Impostore</h2>
                <select id="domandaImpostore" disabled>
                    <option value="">Carica prima domande.txt</option>
                </select>
            </div>

            <button id="mostraBtn" disabled>Mostra a Schermo</button>
            <button class="reset-btn" id="resetBtn">Reset Schermo</button>
            
            <div class="info">
                üí° I file vengono caricati automaticamente da GitHub
            </div>
        </div>

        <div class="display-panel" id="displayPanel">
            <div id="content" class="hidden">
                <div class="display-question" id="questionDisplay"></div>
                <div class="display-impostor">
                    <div class="impostor-label">Impostore</div>
                    <div class="impostor-name" id="impostorName"></div>
                    <div class="impostor-question" id="impostorQuestion"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let domande = [];
        let nomi = [];

        // Caricamento automatico all'avvio
        window.addEventListener('load', function() {
            caricaFileAutomatico('domande.txt', 'domande');
            caricaFileAutomatico('tomodachi.txt', 'nomi');
        });

        async function caricaFileAutomatico(filename, tipo) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error(`Errore nel caricamento di ${filename}`);
                
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                if (tipo === 'domande') {
                    domande = lines;
                    document.getElementById('domandeStatus').textContent = `‚úì ${domande.length} domande caricate`;
                    popolaSelect('domandaTutti', domande);
                    popolaSelect('domandaImpostore', domande);
                } else if (tipo === 'nomi') {
                    nomi = lines;
                    document.getElementById('nomiStatus').textContent = `‚úì ${nomi.length} partecipanti caricati`;
                    popolaSelect('impostore', nomi);
                }
                
                checkReady();
            } catch (error) {
                const statusId = tipo === 'domande' ? 'domandeStatus' : 'nomiStatus';
                document.getElementById(statusId).textContent = `‚úó File ${filename} non trovato - usa caricamento manuale`;
                console.error(error);
            }
        }

        // Toggle per mostrare/nascondere caricamento manuale
        document.getElementById('toggleUpload').addEventListener('click', function() {
            const manualUpload = document.getElementById('manualUpload');
            const btn = document.getElementById('toggleUpload');
            
            if (manualUpload.classList.contains('hidden')) {
                manualUpload.classList.remove('hidden');
                btn.textContent = 'Nascondi caricamento manuale';
            } else {
                manualUpload.classList.add('hidden');
                btn.textContent = 'Mostra caricamento manuale';
            }
        });

        // Gestione caricamento manuale file domande
        document.getElementById('domandeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    domande = e.target.result.split('\n').filter(line => line.trim() !== '');
                    document.getElementById('domandeStatus').textContent = `‚úì ${domande.length} domande caricate (manuale)`;
                    popolaSelect('domandaTutti', domande);
                    popolaSelect('domandaImpostore', domande);
                    checkReady();
                };
                reader.readAsText(file);
            }
        });

        // Gestione caricamento manuale file nomi
        document.getElementById('nomiFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    nomi = e.target.result.split('\n').filter(line => line.trim() !== '');
                    document.getElementById('nomiStatus').textContent = `‚úì ${nomi.length} partecipanti caricati (manuale)`;
                    popolaSelect('impostore', nomi);
                    checkReady();
                };
                reader.readAsText(file);
            }
        });

        function popolaSelect(id, items) {
            const select = document.getElementById(id);
            select.innerHTML = '<option value="">Seleziona...</option>';
            items.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = item;
                select.appendChild(option);
            });
            select.disabled = false;
        }

        function checkReady() {
            const btn = document.getElementById('mostraBtn');
            if (domande.length > 0 && nomi.length > 0) {
                btn.disabled = false;
            }
        }

        document.getElementById('mostraBtn').addEventListener('click', function() {
            const domandaTuttiIdx = document.getElementById('domandaTutti').value;
            const impostoreIdx = document.getElementById('impostore').value;
            const domandaImpostoreIdx = document.getElementById('domandaImpostore').value;

            if (domandaTuttiIdx === '' || impostoreIdx === '' || domandaImpostoreIdx === '') {
                alert('Seleziona tutti i campi!');
                return;
            }

            document.getElementById('questionDisplay').textContent = domande[domandaTuttiIdx];
            document.getElementById('impostorName').textContent = nomi[impostoreIdx];
            document.getElementById('impostorQuestion').textContent = domande[domandaImpostoreIdx];
            document.getElementById('content').classList.remove('hidden');
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('content').classList.add('hidden');
        });
    </script>
</body>
</html>

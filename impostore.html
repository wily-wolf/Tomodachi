<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regia Gioco Impostore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
            position: relative;
        }

        .mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #252525;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            border: 2px solid #333;
        }

        .mode-toggle label {
            font-size: 14px;
            color: #aaa;
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .control-panel {
            background: #252525;
            padding: 25px;
            border-radius: 8px;
            overflow-y: auto;
        }

        .display-panel {
            background: #000;
            border-radius: 8px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .navigation-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #555;
            background: #1a1a1a;
            padding: 10px 25px;
            border-radius: 6px;
        }

        .arrow-left, .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: #333;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
            padding: 20px;
        }

        .arrow-left:hover, .arrow-right:hover {
            color: #666;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .name-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
        }

        .name-button {
            padding: 20px 35px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .name-button:hover {
            background: #3a3a3a;
            border-color: #666;
            transform: scale(1.05);
        }

        .presentation-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #666;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 6px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-upload {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }

        .file-label:hover {
            background: #404040;
        }

        .file-status {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        select:focus {
            outline: 2px solid #555;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #f44336;
            margin-top: 5px;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        .display-question {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 60px;
            line-height: 1.4;
            color: #fff;
        }

        .display-impostor {
            background: #2a2a2a;
            padding: 30px 50px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .impostor-label {
            font-size: 18px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .impostor-name {
            font-size: 36px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }

        .impostor-question {
            font-size: 28px;
            color: #e0e0e0;
        }

        .hidden {
            display: none;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h1>Pannello di Controllo</h1>
            
            <div class="section">
                <h2>File</h2>
                <div class="file-status" id="domandeStatus">Caricamento domande.txt...</div>
                <div class="file-status" id="nomiStatus">Caricamento tomodachi.txt...</div>
                
                <button id="toggleUpload" style="background: #555; font-size: 12px; padding: 8px; margin-top: 15px;">
                    Mostra caricamento manuale
                </button>
                
                <div id="manualUpload" class="hidden" style="margin-top: 15px;">
                    <div class="file-upload" style="display: block;">
                        <label class="file-label" for="domandeFile" style="display: block;">
                            Carica domande.txt
                        </label>
                        <input type="file" id="domandeFile" accept=".txt">
                    </div>
                    <div class="file-upload" style="display: block; margin-top: 10px;">
                        <label class="file-label" for="nomiFile" style="display: block;">
                            Carica tomodachi.txt
                        </label>
                        <input type="file" id="nomiFile" accept=".txt">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>‚ùì Domanda per Tutti</h2>
                <select id="domandaTutti" disabled>
                    <option value="">Carica prima domande.txt</option>
                </select>
            </div>

            <div class="section">
                <h2>üé≠ Impostore</h2>
                <select id="impostore" disabled>
                    <option value="">Carica prima tomodachi.txt</option>
                </select>
            </div>

            <div class="section">
                <h2>ü§î Domanda Impostore</h2>
                <select id="domandaImpostore" disabled>
                    <option value="">Carica prima domande.txt</option>
                </select>
            </div>

            <button id="mostraBtn" disabled>Mostra a Schermo</button>
            <button class="reset-btn" id="resetBtn">Reset Schermo</button>
            
            <div class="info">
                üí° I file vengono caricati automaticamente dal server
            </div>
        </div>

        <div class="display-panel" id="displayPanel">
            <div class="arrow-left hidden" id="arrowLeft">‚óÑ</div>
            <div class="arrow-right hidden" id="arrowRight">‚ñ∫</div>
            <div class="navigation-hint hidden" id="navHint">Clicca lo schermo o usa le frecce ‚Üê ‚Üí per navigare</div>
            <div class="presentation-counter hidden" id="counter"></div>
            <div id="nameSelector" class="hidden">
                <div class="display-question" style="margin-bottom: 40px;">Chi √® l'impostore?</div>
                <div class="name-selector" id="nameButtons"></div>
            </div>
            <div id="content" class="hidden">
                <div class="display-question" id="questionDisplay"></div>
                <div class="display-impostor">
                    <div class="impostor-label">Impostore</div>
                    <div class="impostor-name" id="impostorName"></div>
                    <div class="impostor-question" id="impostorQuestion"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mode-toggle">
        <label for="modeToggle">Manuale</label>
        <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-slider"></div>
        </div>
        <label for="modeToggle">Presentazione</label>
    </div>

    <script>
        let domande = [];
        let nomi = [];
        let presentationMode = false;
        let currentQuestionIndex = 0;
        let selectedImpostor = null;
        let isShowingQuestion = false;

        // Caricamento automatico all'avvio
        window.addEventListener('load', function() {
            console.log('Inizio caricamento file dalla repository...');
            caricaFileAutomatico('domande.txt', 'domande');
            caricaFileAutomatico('tomodachi.txt', 'nomi');
        });

        async function caricaFileAutomatico(filename, tipo) {
            const statusId = tipo === 'domande' ? 'domandeStatus' : 'nomiStatus';
            
            try {
                console.log(`Tentativo di caricamento: ${filename}`);
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                console.log(`${filename} caricato: ${lines.length} righe`);
                
                if (tipo === 'domande') {
                    domande = lines;
                    document.getElementById(statusId).textContent = `‚úì ${domande.length} domande caricate da domande.txt`;
                    document.getElementById(statusId).style.color = '#4CAF50';
                    popolaSelect('domandaTutti', domande);
                    popolaSelect('domandaImpostore', domande);
                } else if (tipo === 'nomi') {
                    nomi = lines;
                    document.getElementById(statusId).textContent = `‚úì ${nomi.length} partecipanti caricati da tomodachi.txt`;
                    document.getElementById(statusId).style.color = '#4CAF50';
                    popolaSelect('impostore', nomi);
                }
                
                checkReady();
            } catch (error) {
                console.error(`Errore caricamento ${filename}:`, error);
                document.getElementById(statusId).textContent = `‚úó Errore: ${filename} non trovato nella repository`;
                document.getElementById(statusId).style.color = '#f44336';
            }
        }

        // Toggle per mostrare/nascondere caricamento manuale
        document.getElementById('toggleUpload').addEventListener('click', function() {
            const manualUpload = document.getElementById('manualUpload');
            const btn = document.getElementById('toggleUpload');
            
            if (manualUpload.classList.contains('hidden')) {
                manualUpload.classList.remove('hidden');
                btn.textContent = 'Nascondi caricamento manuale';
            } else {
                manualUpload.classList.add('hidden');
                btn.textContent = 'Mostra caricamento manuale';
            }
        });

        // Gestione caricamento manuale file domande
        document.getElementById('domandeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    domande = e.target.result.split('\n').filter(line => line.trim() !== '');
                    document.getElementById('domandeStatus').textContent = `‚úì ${domande.length} domande caricate (manuale)`;
                    document.getElementById('domandeStatus').style.color = '#4CAF50';
                    popolaSelect('domandaTutti', domande);
                    popolaSelect('domandaImpostore', domande);
                    checkReady();
                };
                reader.readAsText(file);
            }
        });

        // Gestione caricamento manuale file nomi
        document.getElementById('nomiFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    nomi = e.target.result.split('\n').filter(line => line.trim() !== '');
                    document.getElementById('nomiStatus').textContent = `‚úì ${nomi.length} partecipanti caricati (manuale)`;
                    document.getElementById('nomiStatus').style.color = '#4CAF50';
                    popolaSelect('impostore', nomi);
                    checkReady();
                };
                reader.readAsText(file);
            }
        });

        // Toggle modalit√†
        document.getElementById('toggleSwitch').addEventListener('click', function() {
            presentationMode = !presentationMode;
            this.classList.toggle('active');
            
            if (presentationMode) {
                // Entra in modalit√† presentazione
                document.querySelector('.control-panel').style.display = 'none';
                document.querySelector('.container').style.gridTemplateColumns = '1fr';
                currentQuestionIndex = 0;
                resetScreen();
                showNameSelector();
                enableKeyboardNavigation();
            } else {
                // Torna in modalit√† manuale
                document.querySelector('.control-panel').style.display = 'block';
                document.querySelector('.container').style.gridTemplateColumns = '400px 1fr';
                resetScreen();
                disableKeyboardNavigation();
            }
        });

        function enableKeyboardNavigation() {
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('displayPanel').addEventListener('click', handleScreenClick);
            document.getElementById('arrowLeft').addEventListener('click', previousQuestion);
            document.getElementById('arrowRight').addEventListener('click', nextQuestion);
            document.getElementById('navHint').classList.remove('hidden');
            document.getElementById('arrowLeft').classList.remove('hidden');
            document.getElementById('arrowRight').classList.remove('hidden');
        }

        function disableKeyboardNavigation() {
            document.removeEventListener('keydown', handleKeyPress);
            document.getElementById('displayPanel').removeEventListener('click', handleScreenClick);
            document.getElementById('arrowLeft').removeEventListener('click', previousQuestion);
            document.getElementById('arrowRight').removeEventListener('click', nextQuestion);
            document.getElementById('navHint').classList.add('hidden');
            document.getElementById('arrowLeft').classList.add('hidden');
            document.getElementById('arrowRight').classList.add('hidden');
        }

        function handleKeyPress(e) {
            if (!presentationMode) return;
            
            if (e.key === 'ArrowRight' || e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                nextQuestion();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousQuestion();
            }
        }

        function handleScreenClick(e) {
            if (e.target.classList.contains('name-button') || 
                e.target.classList.contains('arrow-left') || 
                e.target.classList.contains('arrow-right')) {
                return;
            }
            nextQuestion();
        }

        function nextQuestion() {
            if (isShowingQuestion) {
                // Passa alla selezione del prossimo impostore
                currentQuestionIndex += 2;
                if (currentQuestionIndex < domande.length - 1) {
                    showNameSelector();
                } else {
                    // Fine domande
                    document.getElementById('content').classList.add('hidden');
                    document.getElementById('counter').textContent = 'Fine delle domande!';
                }
            }
        }

        function previousQuestion() {
            if (isShowingQuestion && currentQuestionIndex >= 2) {
                currentQuestionIndex -= 2;
                showNameSelector();
            } else if (!isShowingQuestion && currentQuestionIndex >= 2) {
                currentQuestionIndex -= 2;
                if (selectedImpostor) {
                    showQuestionWithImpostor(selectedImpostor);
                }
            }
        }

        function showNameSelector() {
            isShowingQuestion = false;
            document.getElementById('content').classList.add('hidden');
            document.getElementById('nameSelector').classList.remove('hidden');
            document.getElementById('counter').classList.remove('hidden');
            
            const questionNumber = Math.floor(currentQuestionIndex / 2) + 1;
            const totalQuestions = Math.floor(domande.length / 2);
            document.getElementById('counter').textContent = `Domanda ${questionNumber}/${totalQuestions}`;
            
            const nameButtons = document.getElementById('nameButtons');
            nameButtons.innerHTML = '';
            
            nomi.forEach(nome => {
                const btn = document.createElement('button');
                btn.className = 'name-button';
                btn.textContent = nome;
                btn.onclick = () => selectImpostor(nome);
                nameButtons.appendChild(btn);
            });
        }

        function selectImpostor(nome) {
            selectedImpostor = nome;
            showQuestionWithImpostor(nome);
        }

        function showQuestionWithImpostor(nome) {
            const domandaTutti = domande[currentQuestionIndex];
            const domandaImpostore = domande[currentQuestionIndex + 1];
            
            if (!domandaTutti || !domandaImpostore) {
                alert('Non ci sono pi√π coppie di domande disponibili!');
                return;
            }
            
            isShowingQuestion = true;
            document.getElementById('questionDisplay').textContent = domandaTutti;
            document.getElementById('impostorName').textContent = nome;
            document.getElementById('impostorQuestion').textContent = domandaImpostore;
            
            document.getElementById('nameSelector').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function popolaSelect(id, items) {
            const select = document.getElementById(id);
            select.innerHTML = '<option value="">Seleziona...</option>';
            items.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = item;
                select.appendChild(option);
            });
            select.disabled = false;
        }

        function checkReady() {
            const btn = document.getElementById('mostraBtn');
            if (domande.length > 0 && nomi.length > 0) {
                btn.disabled = false;
            }
        }

        document.getElementById('mostraBtn').addEventListener('click', function() {
            const domandaTuttiIdx = document.getElementById('domandaTutti').value;
            const impostoreIdx = document.getElementById('impostore').value;
            const domandaImpostoreIdx = document.getElementById('domandaImpostore').value;

            if (domandaTuttiIdx === '' || impostoreIdx === '' || domandaImpostoreIdx === '') {
                alert('Seleziona tutti i campi!');
                return;
            }

            document.getElementById('questionDisplay').textContent = domande[domandaTuttiIdx];
            document.getElementById('impostorName').textContent = nomi[impostoreIdx];
            document.getElementById('impostorQuestion').textContent = domande[domandaImpostoreIdx];
            document.getElementById('content').classList.remove('hidden');
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            resetScreen();
            if (presentationMode) {
                currentQuestionIndex = 0;
                showNameSelector();
            }
        });

        function resetScreen() {
            document.getElementById('content').classList.add('hidden');
            document.getElementById('nameSelector').classList.add('hidden');
            document.getElementById('counter').classList.add('hidden');
        }
    </script>
</body>

</html>
